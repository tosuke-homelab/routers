global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: node
    proxy_from_environment: true
    static_configs:
      - targets:
        - "host.containers.internal:9100"
        - "border:9100"
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):\d+'
        replacement: "$1"
        target_label: instance
      - source_labels: [instance]
        regex: "host.containers.internal"
        replacement: "nono"
        target_label: instance
  - job_name: litestream
    static_configs:
      - targets: ["litestream:9090"]
  - job_name: frr
    proxy_from_environment: true
    static_configs:
      - targets:
        - "host.containers.internal:9342"
        - "border:9342"
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):\d+'
        replacement: "$1"
        target_label: instance
      - source_labels: [instance]
        regex: "host.containers.internal"
        replacement: "nono"
        target_label: instance
   